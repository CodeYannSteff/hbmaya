<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make a Wish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">Make a Wish</div>
        <div class="candle">
            <div class="flame-container">
                <div class="flame"></div>
                <div class="sparkles"></div>
            </div>
            <div class="wick"></div>
            <div class="wax">
                <div class="drip"></div>
            </div>
        </div>
        <div class="info">Blow to extinguish</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
